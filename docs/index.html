<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet"> 
<style>
body, html {
  height: 100%;
  margin: 0;
}

#logo {
    font-family: 'Agbalumo',"Courier New", Courier, monospace;
    font-size: 1.8em;
}

.bgimg {
  background-image: url('./imgs/forest-landscape.png') ;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <div id="logo">
        <p>Acorn Site Solutions</p>
    </div>
    <h1>COMING SOON</h1>
    <hr>
    <!-- <p>35 days left</p> -->
  </div>
  <div class="bottomleft">
    <p>Visit us soon...</p>
  </div>
</div>

</body>
</html>
